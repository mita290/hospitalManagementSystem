<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="home.html" class="home-button">Home</a>
    <h1>Patient Registration</h1>
    <form id="patientForm">
        
        <label for="patientID">Unique Patient ID:</label>
        <input type="text" id="patientID" required>
        
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" required>

        <label for="address">Address:</label>
        <textarea id="address" required></textarea>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" required>

        <label for="emailid">Email:</label>
        <input type="email" id="emailid" required>

        <label for="patientPicture">Patient Picture:</label>
        <input type="file" id="patientPicture">

        <h2>Trusted Contact</h2>

        <label for="trustedName">Name:</label>
        <input type="text" id="trustedName" required>

        <label for="trustedBirthday">Birthday:</label>
        <input type="date" id="trustedBirthday" required>

        <label for="trustedAddress">Address:</label>
        <textarea id="trustedAddress" required></textarea>

        <label for="trustedPhoneNumber">Phone Number:</label>
        <input type="text" id="trustedPhoneNumber" required>
      

        <button type="button" onclick="registerPatient()">Register / Update</button>
    </form>

    <h2>Search and Update Patient</h2>
    <label for="patientId">Patient ID:</label>
    <input type="text" id="patientId" placeholder="Enter Patient ID">
    <button type="button" onclick="searchAndUpdate()">Search and Update</button>

    <script src="main.js"></script>
</body>
</html>

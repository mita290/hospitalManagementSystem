<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro_page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
        }

        #logo {
            height: 70px;
            width: 70px;
            margin-right: 10px;
        }

        #title {
            margin: 0;
        }

        #tagline {
            margin: 0;
            padding-left: 10px;
        }

        nav {
            background-color: aqua;
            display: flex;
            align-items: baseline;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        nav a {
            text-decoration: none;
            padding: 10px;
            color: black;
        }

        #login-container {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        #loginbutton {
            background-color: white;
            border-radius: 5px;
            padding: 10px;
            margin-left: 10px;
        }

        #loginbutton:hover {
            background-color: darkgray;
            color:white;
        }

        #hero-image {
            width: 100%;
            height: 600px;
            object-fit: cover;
        }

        #location {
            margin-top: 0;
            display: flex;
            align-items: center;
        }

        #location-icon {
            height: 15px;
            width: 15px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="https://th.bing.com/th/id/OIG.8zkiwxcxRVr1NmAihMiM?w=270&h=270&c=6&r=0&o=5&dpr=1.3&pid=ImgGn" alt="hospital_logo">
        <div>
            <h1 id="title">Alpha HealthCare Center</h1>
            <p id="tagline">Benefitting you is our priority</p>
        </div>
        <nav>
            <li><a href="default.asp">HOME</a></li>
            <li><a href="news.asp">ABOUT US</a></li>
            <li><a href="contact.asp">CONTACT</a></li>
            <li><a href="about.asp">SERVICES</a></li>
        </nav>
        <div id="login-container">
            <a href="loginpg.html">
                <button type="login" id="loginbutton">LOGIN</button>
            </a>
        </div>
    </header>

    <img id="hero-image" src="https://wallpaperaccess.com/full/4112972.jpg" alt="hero-image">

    <div id="location">
        <img id="location-icon" src="https://www.pngall.com/wp-content/uploads/9/Location-Symbol-PNG.png" alt="location-icon">
        <p>1st St SW, Rochester, MN 55905, United States</p>
        <a href="mailto:supportus@radx.com">supportus@radx.com</a>
    </div>
</body>
</html>
